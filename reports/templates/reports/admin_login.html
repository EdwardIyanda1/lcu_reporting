<!-- templates/reports/admin_login.html -->
{% extends "reports/base.html" %}
{% load static %}

{% block content %}
<div id="login-page" class="page active">
    <header>
        <div class="logo-container">
            <img src="{% static 'images/lcu_logo.png' %}" alt="LCU Logo" class="logo">
            <h1>Admin Portal</h1>
        </div>
        <a href="{% url 'home' %}" id="back-btn-login" class="btn secondary-btn">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </header>
    
    <main>
        <form id="login-form" class="form-card" method="POST" action="{% url 'admin_login' %}">
            {% csrf_token %}
            <h2><i class="fas fa-lock"></i> Administrator Login</h2>
            
            {% if error %}
            <div class="error-message" style="color: var(--error-red); margin-bottom: 15px;">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
            {% endif %}
            
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter admin username">
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-key"></i> Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter admin password">
            </div>
            
            
            <div class="form-actions">
                <a href="{% url 'home' %}" id="cancel-login-btn" class="btn secondary-btn">
                    <i class="fas fa-times"></i> Cancel
                </a>
                <button type="submit" class="btn primary-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>
        </form>
    </main>
</div>
{% endblock %}
